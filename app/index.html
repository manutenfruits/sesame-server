<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Garage door opener">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sesame</title>

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="images/icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/icons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon-180x180.png">

    <link rel="icon" type="image/png" href="images/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/icons/favicon-194x194.png" sizes="194x194">
    <link rel="icon" type="image/png" href="images/icons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="images/icons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="images/icons/android-chrome-192x192.png" sizes="192x192">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#34495e">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileColor" content="#2980b9">
    <meta name="msapplication-TileImage" content="images/icons/mstile-144x144.png">

    <!-- Page styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <nav class="os-aside">
      <h2 class="os-aside-title">
        Settings
      </h2>

      <form id="settings">
        <label class="os-aside-item">
          <div class="os-aside-item-title">
            Host
          </div>
          <input class="os-aside-input" id="door-host" type="url" placeholder="IP address"/>
        </label>

        <label class="os-aside-item">
          <div class="os-aside-item-title">
            Password
          </div>
          <input class="os-aside-input" id="door-passwd" type="password" placeholder="Required for authentication"/>
        </label>

        <button class="os-aside-submit" type="submit">
          Save
        </button>
      </form>
    </nav>

    <header class="os-header">
      <div class="os-header-nav-button menu-button"></div>
      <h1 class="os-header-title">
        Open Sesame
      </h1>
    </header>

    <section class="os-main">

      <div class="os-button-wrapper">
        <div class="os-button-cell">
          <button type="button" class="door-button os-button" data-door="0" disabled>
            <div class="os-button-label">
              Exterior
            </div>
            <div class="os-button-label os-button-success">
              OK
            </div>
            <div class="os-button-label os-button-error">
              Error
            </div>
            <div class="os-button-label os-button-waiting">
              ···
            </div>
          </button>
        </div>
      </div>

      <div class="os-button-wrapper">
        <div class="os-button-cell">
          <button type="button" class="door-button os-button" data-door="1" disabled>
            <div class="os-button-label">
              Interior
            </div>
            <div class="os-button-label os-button-success">
              OK
            </div>
            <div class="os-button-label os-button-error">
              Error
            </div>
            <div class="os-button-label os-button-waiting">
              ···
            </div>
          </button>
        </div>
      </div>

    </section>

    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha256.js"></script>
    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
