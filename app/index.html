<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Garage door opener">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sesame</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Page styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <nav class="os-aside">
      <h2 class="os-aside-title">
        Settings
      </h2>

      <form id="settings">
        <label class="os-aside-item">
          <div class="os-aside-item-title">
            Host
          </div>
          <input class="os-aside-input" id="door-host" type="url" placeholder="IP address"/>
        </label>

        <label class="os-aside-item">
          <div class="os-aside-item-title">
            Password
          </div>
          <input class="os-aside-input" id="door-passwd" type="password" placeholder="Required for authentication"/>
        </label>

        <button class="os-aside-submit" type="submit">
          Save
        </button>
      </form>
    </nav>

    <header class="os-header">
      <div class="os-header-nav-button menu-button"></div>
      <h1 class="os-header-title">
        Open Sesame
      </h1>
    </header>

    <section class="os-main">

      <div class="os-button-wrapper">
        <div class="os-button-cell">
          <button type="button" class="door-button os-button" data-door="0" disabled>
            <div class="os-button-label">
              Exterior
            </div>
            <div class="os-button-label os-button-success">
              OK
            </div>
            <div class="os-button-label os-button-error">
              Error
            </div>
            <div class="os-button-label os-button-waiting">
              ···
            </div>
          </button>
        </div>
      </div>

      <div class="os-button-wrapper">
        <div class="os-button-cell">
          <button type="button" class="door-button os-button" data-door="1" disabled>
            <div class="os-button-label">
              Interior
            </div>
            <div class="os-button-label os-button-success">
              OK
            </div>
            <div class="os-button-label os-button-error">
              Error
            </div>
            <div class="os-button-label os-button-waiting">
              ···
            </div>
          </button>
        </div> 
      </div> 

    </section>

    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha256.js"></script>
    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
